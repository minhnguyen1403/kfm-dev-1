<div class="h-20 bg-yellow-200 flex justify-between items-center max-w-5xl m-auto">
    <div>
        <a
            class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            routerLink="/"
            >Go Home</a
        >

        <a
            class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            routerLink="/welcome"
            >Welcome page</a
        >

        <a
            class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            routerLink="/ditre"
            >Đi trễ</a
        >
    </div>
    <div>
        @if (isLogin) {
            <span class="mr-2">Xin chào {{userData?.info?.full_name}}</span>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                (click)="handleLogout()"
            >
                Logout
            </button>
        } @else {
            <a
                class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                routerLink="/login"
                >Log In</a
            >
            <a
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                routerLink="/signup"
                >Sign Up</a
            >
        }
    </div>
</div>
