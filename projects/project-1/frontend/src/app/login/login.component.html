<div class="flex h-full w-full">
    <div class="m-auto w-[500px]">
        <h2 class="text-center">Login</h2>
        <form
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
            [formGroup]="loginForm"
            (submit)="onSubmit()"
        >
            <div class="mb-4">
                <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="username"
                >
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username"
                    type="text"
                    placeholder="Username"
                    formControlName="username"
                    matInput
                    required
                />
                @if (isFormSubmitted && username?.errors?.['required']) {
                <p class="text-red-500 text-xs italic">username is required</p>
                }
            </div>
            <div class="mb-6">
                <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="password"
                >
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    type="password"
                    placeholder="******************"
                    formControlName="password"
                    matInput
                    required
                />
                @if (isFormSubmitted && password?.errors?.['required']) {
                <p class="text-red-500 text-xs italic">password is required</p>
                }
            </div>
            <div class="flex items-center justify-between">
                <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    routerLink="/forgot-password"
                >
                    Forgot Password?
                </a>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                >
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
